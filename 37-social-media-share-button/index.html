<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Social Media Share Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .share-container {
      text-align: center;
    }
    .share-button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    .facebook { background-color: #3b5998; }
    .twitter { background-color: #1da1f2; }
    .linkedin { background-color: #0077b5; }
    .whatsapp { background-color: #25d366; }
  </style>
</head>
<body>
  <div class="share-container">
    <h2>Share This Page</h2>
    <button class="share-button facebook" onclick="share('facebook')">Facebook</button>
    <button class="share-button twitter" onclick="share('twitter')">Twitter</button>
    <button class="share-button linkedin" onclick="share('linkedin')">LinkedIn</button>
    <button class="share-button whatsapp" onclick="share('whatsapp')">WhatsApp</button>
  </div>

  <script>
    function share(platform) {
      const pageUrl = encodeURIComponent(window.location.href);
      const pageTitle = encodeURIComponent(document.title);
      let shareUrl = '';

      switch (platform) {
        case 'facebook':
          shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
          break;
        case 'twitter':
          shareUrl = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;
          break;
        case 'linkedin':
          shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${pageUrl}&title=${pageTitle}`;
          break;
        case 'whatsapp':
          shareUrl = `https://wa.me/?text=${pageTitle} ${pageUrl}`;
          break;
      }

      window.open(shareUrl, '_blank');
    }
  </script>
</body>
</html>
