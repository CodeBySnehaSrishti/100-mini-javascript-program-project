<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle User Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .warning-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .extend-btn {
            background-color: #28a745;
            color: white;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Idle User Detection Demo</h1>
    <p>Activity will be monitored. If no activity is detected for 10 seconds, a warning will show up.</p>

    <div class="warning-modal" id="idle-warning">
        <div class="modal-content">
            <h3>Your session will expire soon due to inactivity!</h3>
            <p id="countdown-timer">Session expires in: 10 seconds</p>
            <button class="extend-btn" id="extend-session">Extend Session</button>
            <button class="logout-btn" id="logout-session">Logout</button>
        </div>
    </div>

    <script>
        let idleTime = 0;
        let countdownTimer;
        let warningModal = document.getElementById("idle-warning");
        let countdownElement = document.getElementById("countdown-timer");

        function startIdleTimer() {
            let timeLeft = 10; // Timeout in seconds
            countdownTimer = setInterval(() => {
                timeLeft--;
                countdownElement.innerText = `Session expires in: ${timeLeft} seconds`;

                if (timeLeft === 0) {
                    showWarning();
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        function resetIdleTimer() {
            clearInterval(countdownTimer);
            startIdleTimer();
        }

        function showWarning() {
            warningModal.style.display = "flex";
        }

        // Event listeners for detecting user activity
        let events = ["mousemove", "keydown", "click", "scroll"];
        events.forEach(event => {
            window.addEventListener(event, resetIdleTimer);
        });

        // Actions when session is extended or logged out
        document.getElementById("extend-session").addEventListener("click", () => {
            warningModal.style.display = "none";
            resetIdleTimer();
        });

        document.getElementById("logout-session").addEventListener("click", () => {
            alert("Logging out due to inactivity...");
            // Add actual logout functionality here
            window.location.href = "login.html"; // Redirect to login page after logout
        });

        // Start the idle timer when the page loads
        startIdleTimer();
    </script>

</body>
</html>
