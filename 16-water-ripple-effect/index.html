<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Ripple Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #024f6d; /* Light blue background */
      overflow: hidden;
      position: relative;
    }

    .ripple {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      0% {
        transform: scale(0);
        opacity: 0.6;
      }
      100% {
        transform: scale(50);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    // Add a click event listener to the body
    document.body.addEventListener("click", function (e) {
      // Create a ripple element
      const ripple = document.createElement("div");
      ripple.classList.add("ripple");

      // Position the ripple at the click location
      ripple.style.left = `${e.clientX}px`;
      ripple.style.top = `${e.clientY}px`;

      // Append the ripple to the body
      document.body.appendChild(ripple);

      // Remove the ripple after the animation ends
      ripple.addEventListener("animationend", () => {
        ripple.remove();
      });
    });
  </script>
</body>
</html>
