<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Skeleton Loader</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
    }

    .skeleton {
      background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
    }

    .skeleton-header {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px auto;
    }

    .skeleton-line {
      height: 15px;
      margin-bottom: 10px;
    }

    .skeleton-line.short {
      width: 60%;
      margin: 0 auto;
    }

    .skeleton-line.long {
      width: 80%;
      margin: 0 auto;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .content {
      display: none;
    }

    .content img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .content h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .content p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Skeleton Loader -->
    <div class="skeleton skeleton-header"></div>
    <div class="skeleton skeleton-line long"></div>
    <div class="skeleton skeleton-line long"></div>
    <div class="skeleton skeleton-line short"></div>

    <!-- Actual Content -->
    <div class="content">
      <img id="profile-img" src="" alt="Profile">
      <h3 id="name"></h3>
      <p id="bio"></p>
    </div>
  </div>

  <script>
    // Simulate data fetch
    const fetchData = () => {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({
            name: "John Doe",
            bio: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
            image: "women.jpg",
          });
        }, 3000); // Simulate a 3-second API call
      });
    };

    async function loadContent() {
      // Fetch data
      const data = await fetchData();

      // Remove skeleton loader
      const skeletons = document.querySelectorAll('.skeleton');
      skeletons.forEach(skeleton => skeleton.style.display = 'none');

      // Populate content dynamically
      document.getElementById("profile-img").src = data.image;
      document.getElementById("name").textContent = data.name;
      document.getElementById("bio").textContent = data.bio;

      // Show content
      document.querySelector('.content').style.display = 'block';
    }

    // Start loading content
    loadContent();
  </script>
</body>
</html>
