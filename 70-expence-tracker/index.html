<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Expense Tracker with Persistent Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    form input, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    form button {
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #5a00d1;
    }

    .expense-list {
      list-style-type: none;
      padding: 0;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .crud-btns button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background: #ffa726;
      color: white;
    }

    .edit-btn:hover {
      background: #fb8c00;
    }

    .delete-btn {
      background: #ff4d4d;
      color: white;
    }

    .delete-btn:hover {
      background: #e60000;
    }

    .expense-total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Expense Name" required>
      <input type="number" id="expense-amount" placeholder="Expense Amount" required>
      <button type="submit">Add Expense</button>
    </form>
    <ul id="expense-list" class="expense-list"></ul>
    <p id="total-expenses" class="expense-total">Total: ₹0</p>
  </div>

  <script>
    const form = document.getElementById('expense-form');
    const expenseList = document.getElementById('expense-list');
    const totalExpenses = document.getElementById('total-expenses');

    let total = 0;
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let isEditing = false;
    let editingIndex = -1;

    // Render expenses and update total
    function renderExpenses() {
      expenseList.innerHTML = '';
      total = 0;

      expenses.forEach((expense, index) => {
        const li = document.createElement('li');
        li.className = 'expense-item';
        li.innerHTML = `
          <span>${expense.name}</span>
          <span>₹${expense.amount.toFixed(2)}</span>
          <div class="crud-btns">
            <button class="edit-btn" data-index="${index}">Edit</button>
            <button class="delete-btn" data-index="${index}">Delete</button>
          </div>
        `;

        li.querySelector('.edit-btn').addEventListener('click', function () {
          editExpense(index);
        });

        li.querySelector('.delete-btn').addEventListener('click', function () {
          deleteExpense(index);
        });

        expenseList.appendChild(li);
        total += expense.amount;
      });

      totalExpenses.textContent = `Total: ₹${total.toFixed(2)}`;
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    // Add new expense
    function addExpense(name, amount) {
      expenses.push({ name, amount });
      renderExpenses();
    }

    // Edit existing expense
    function editExpense(index) {
      const expense = expenses[index];
      document.getElementById('expense-name').value = expense.name;
      document.getElementById('expense-amount').value = expense.amount;
      isEditing = true;
      editingIndex = index;
    }

    // Update expense
    function updateExpense(name, amount) {
      expenses[editingIndex] = { name, amount };
      isEditing = false;
      editingIndex = -1;
      renderExpenses();
    }

    // Delete expense by index
    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
    }

    // Handle form submission
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('expense-name').value;
      const amount = parseFloat(document.getElementById('expense-amount').value);

      if (name && !isNaN(amount) && amount > 0) {
        if (isEditing) {
          updateExpense(name, amount);
        } else {
          addExpense(name, amount);
        }
        form.reset();
      }
    });

    // Initial render
    renderExpenses();
  </script>

</body>
</html>
