<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Chat Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Chat Button */
        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-btn:hover {
            background: #0056b3;
        }

        /* Chat Box */
        .chat-box {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        /* Chat Messages */
        .chat-body {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        /* Input Area */
        .chat-footer {
            display: flex;
            border-top: 1px solid #ddd;
            background: white;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chat-footer button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

    <button class="chat-btn" onclick="toggleChat()">ðŸ’¬</button>

    <div class="chat-box" id="chatBox">
        <div class="chat-header">Chat Support</div>
        <div class="chat-body" id="chatBody">
            <p><b>Bot:</b> Hello! How can I help?</p>
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatBox = document.getElementById("chatBox");
            chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
        }

        function sendMessage() {
            const input = document.getElementById("chatInput");
            const chatBody = document.getElementById("chatBody");
            
            if (input.value.trim() !== "") {
                chatBody.innerHTML += `<p><b>You:</b> ${input.value}</p>`;
                input.value = "";
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>

</body>
</html>
