<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Highlight Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            height: 300vh; /* Long scrollable page */
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            max-width: 800px;
            margin-top: 50px;
            text-align: center;
        }

        .highlight-text {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: linear-gradient(90deg, #ffeb3b, #ffeb3b) no-repeat;
            background-size: 0% 100%;
            transition: background-size 0.6s ease-out, color 0.6s ease;
        }

        .highlight-active {
            background-size: 100% 100%;
            color: #000;
        }

        .welcome {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20vh;
        }

        .spacer {
            height: 100vh; /* Space between sections */
        }
    </style>
</head>
<body>

    <div class="content">
        <p class="highlight-text welcome">Welcome to the Page</p> <!-- Welcome message with highlight -->
        <div class="spacer"></div> <!-- Space before the first highlight -->

        <p class="highlight-text">This text will highlight when scrolled into view.</p>
        <p style="height: 100vh;"></p> <!-- Space between texts -->

        <p class="highlight-text">Another highlighted text appearing as you scroll.</p>
        <p style="height: 100vh;"></p>

        <p class="highlight-text">Final highlighted text on scroll.</p>

        <div class="spacer"></div> <!-- Space after the last text -->
    </div>

    <script>
        function highlightOnScroll() {
            const highlightTexts = document.querySelectorAll(".highlight-text");
            const triggerBottom = window.innerHeight * 0.8;
            const triggerTop = window.innerHeight * 0.2; // For reverse effect

            highlightTexts.forEach(text => {
                const boxTop = text.getBoundingClientRect().top;
                if (boxTop < triggerBottom && boxTop > triggerTop) {
                    text.classList.add("highlight-active"); // Highlight on scroll down
                } else {
                    text.classList.remove("highlight-active"); // Remove highlight on scroll up
                }
            });
        }

        window.addEventListener("scroll", highlightOnScroll);
        highlightOnScroll(); // Run once on load
    </script>

</body>
</html>
