<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Like Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <!-- Video Player Section -->
        <div class="video-wrapper">
            <video id="video" src="video1.mp4"></video>
            <div class="custom-controls">
                <button id="playPause" class="btn">⏯</button>
                <input type="range" id="progress" class="progress-bar" value="0">
                <span id="time">0:00 / 0:00</span>
                <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.1" value="1">
                <button id="fullscreen" class="btn">⛶</button>
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist">
                <li data-src="70583-537102225.mp4" class="active">Video 1</li>
                <li data-src="128098-740186760.mp4">Video 2</li>
                <li data-src="184489-873483996_medium.mp4">Video 3</li>
                <li data-src="5820391-hd_1920_1080_30fps.mp4">Video 4</li>
                <li data-src="sky.mp4">Video 5</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
