<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Countdown</title>
  <style>
    #countdownDisplay {
      font-size: 24px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <label for="countdownTime">Enter time (HH:MM:SS):</label>
    <input type="time" id="countdownTime" step="1">
    <button onclick="setCountdown()">Start Countdown</button>
  </div>
  
  <div id="countdownDisplay">
    <p id="timeLeft"></p>
  </div>

  <script>
    let countdownTimer;

    function setCountdown() {
      const inputTime = document.getElementById("countdownTime").value;
      if (!inputTime) {
        alert("Please select a time.");
        return;
      }

      let [hours, minutes, seconds] = inputTime.split(":").map(Number);
      let totalTimeInSeconds = hours * 3600 + minutes * 60 + seconds;

      // Display countdown section
      document.getElementById("countdownDisplay").style.display = "block";

      if (countdownTimer) {
        clearInterval(countdownTimer);
      }

      countdownTimer = setInterval(function() {
        if (totalTimeInSeconds <= 0) {
          clearInterval(countdownTimer);
          document.getElementById("timeLeft").innerHTML = "Time's Up!";
        } else {
          let remainingHours = Math.floor(totalTimeInSeconds / 3600);
          let remainingMinutes = Math.floor((totalTimeInSeconds % 3600) / 60);
          let remainingSeconds = totalTimeInSeconds % 60;

          document.getElementById("timeLeft").innerHTML =
            remainingHours + "h " + remainingMinutes + "m " + remainingSeconds + "s ";

          totalTimeInSeconds--;
        }
      }, 1000);
    }
  </script>
</body>
</html>
