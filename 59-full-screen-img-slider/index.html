<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Full-Screen Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <!-- Clone of the last image for smooth transition -->
            <img src="download a.jpg" alt="Image 3" class="carousel-image">
            <img src="download b.jpg" alt="Image 1" class="carousel-image">
            <img src="images g.jpg" alt="Image 2" class="carousel-image">
            <img src="download a.jpg" alt="Image 3" class="carousel-image">
            <!-- Clone of the first image for smooth transition -->
            <img src="download b.jpg" alt="Image 1" class="carousel-image">
        </div>
        <button class="carousel-btn prev-btn">&#10094;</button>
        <button class="carousel-btn next-btn">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
