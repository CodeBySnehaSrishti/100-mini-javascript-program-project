<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Alert Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="alert-container"></div>
    
    <button onclick="createAlert('Success', 'This is a success message!', 'success')">Show Success Alert</button>
    <button onclick="createAlert('Error', 'This is an error message!', 'error')">Show Error Alert</button>
    <button onclick="createAlert('Info', 'This is an informational message!', 'info')">Show Info Alert</button>
    <button onclick="createAlert('Warning', 'This is a warning message!', 'warning')">Show Warning Alert</button>

    <script src="script.js"></script>
</body>
</html>
