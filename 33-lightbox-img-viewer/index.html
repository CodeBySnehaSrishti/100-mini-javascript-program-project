<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Image Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <img src="pic1.jpeg" alt="Image 1" onclick="openLightbox(0)">
    <img src="pic2.jpeg" alt="Image 2" onclick="openLightbox(1)">
    <img src="pic4.jpeg" alt="Image 3" onclick="openLightbox(2)">
    <img src="pic6.jpeg" alt="Image 4" onclick="openLightbox(3)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightboxImage" class="lightbox-content">
    <div class="navigation">
      <button class="prev" onclick="changeImage(-1)">&#10094;</button>
      <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
