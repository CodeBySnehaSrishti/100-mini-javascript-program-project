<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard History Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-bottom: 10px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h2>Clipboard History Viewer</h2>
    <button onclick="checkClipboard()">Check Clipboard</button>
    <ul id="clipboardHistory"></ul>

    <script>
        let clipboardHistory = [];

        async function checkClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (text && !clipboardHistory.includes(text)) {
                    clipboardHistory.unshift(text);
                    if (clipboardHistory.length > 10) clipboardHistory.pop(); // Limit history to 10 entries
                    updateHistory();
                }
            } catch (err) {
                alert("Clipboard access denied. Please allow permissions.");
            }
        }

        function updateHistory() {
            const list = document.getElementById("clipboardHistory");
            list.innerHTML = clipboardHistory.map(item => `<li>${item}</li>`).join("");
        }
    </script>

</body>
</html>
