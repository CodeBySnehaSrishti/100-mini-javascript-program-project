<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Bookmark Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    form input, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    form button {
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #5a00d1;
    }

    .bookmark-list {
      list-style-type: none;
      padding: 0;
    }

    .bookmark-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .crud-btns button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn {
      background: #ff4d4d;
      color: white;
    }

    .delete-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bookmark Manager</h1>
    <form id="bookmark-form">
      <input type="text" id="bookmark-title" placeholder="Bookmark Title" required>
      <input type="url" id="bookmark-url" placeholder="Bookmark URL" required>
      <button type="submit">Add Bookmark</button>
    </form>
    <ul id="bookmark-list" class="bookmark-list"></ul>
  </div>

  <script>
    const form = document.getElementById('bookmark-form');
    const bookmarkList = document.getElementById('bookmark-list');

    let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

    // Render bookmarks
    function renderBookmarks() {
      bookmarkList.innerHTML = '';

      bookmarks.forEach((bookmark, index) => {
        const li = document.createElement('li');
        li.className = 'bookmark-item';
        li.innerHTML = `
          <span><a href="${bookmark.url}" target="_blank">${bookmark.title}</a></span>
          <button class="delete-btn" data-index="${index}">Delete</button>
        `;

        li.querySelector('.delete-btn').addEventListener('click', function () {
          deleteBookmark(index);
        });

        bookmarkList.appendChild(li);
      });

      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
    }

    // Add bookmark
    function addBookmark(title, url) {
      bookmarks.push({ title, url });
      renderBookmarks();
    }

    // Delete bookmark
    function deleteBookmark(index) {
      bookmarks.splice(index, 1);
      renderBookmarks();
    }

    // Handle form submission
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('bookmark-title').value;
      const url = document.getElementById('bookmark-url').value;

      if (title && url) {
        addBookmark(title, url);
        form.reset();
      }
    });

    // Initial render
    renderBookmarks();
  </script>

</body>
</html>
