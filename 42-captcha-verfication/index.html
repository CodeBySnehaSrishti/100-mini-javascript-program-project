<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .captcha-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .captcha-box {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #333;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: inline-block;
      background: #f9f9f9;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <div id="captcha" class="captcha-box"></div>
    <input type="text" id="captcha-input" placeholder="Enter the CAPTCHA" />
    <button onclick="verifyCaptcha()">Verify</button>
    <p id="result"></p>
  </div>

  <script>
    let captchaText = "";

    // Generate CAPTCHA
    function generateCaptcha() {
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      captchaText = "";
      for (let i = 0; i < 6; i++) {
        captchaText += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      document.getElementById("captcha").textContent = captchaText;
    }

    // Verify CAPTCHA
    function verifyCaptcha() {
      const userInput = document.getElementById("captcha-input").value;
      const resultElement = document.getElementById("result");
      if (userInput === captchaText) {
        resultElement.textContent = "CAPTCHA verified successfully!";
        resultElement.className = "success";
      } else {
        resultElement.textContent = "Incorrect CAPTCHA. Please try again.";
        resultElement.className = "error";
      }
      document.getElementById("captcha-input").value = ""; // Clear input field
      generateCaptcha(); // Regenerate CAPTCHA after verification
    }

    // Initialize CAPTCHA on page load
    window.onload = generateCaptcha;
  </script>
</body>
</html>
