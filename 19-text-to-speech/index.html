      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f4f4f9;
      color: #333;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <textarea id="text-input" placeholder="Type something here..."></textarea>
  <br>

</html>
