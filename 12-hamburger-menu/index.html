<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">Logo</div>
            <ul class="navbar">
                <li class="list"><a href="#">About</a></li>
                <li class="list"><a href="#">Project</a></li>
                <li class="list services ">
                    <a href="#">Services</a>
                    <ul class="dropdown ">
                        <li class="sub-list"><a href="#">Web design</a></li>
                        <li class="sub-list"><a href="#">web devloper</a></li>
                    </ul>
                </li>
                <li class="list"><a href="#">Contact</a></li>
            </ul>
            <div class="btn">
                <ion-icon name="menu-outline" class="icon open"></ion-icon>
                <ion-icon name="close-outline" class="icon close"></ion-icon>
            </div>
        </div>
    </header>
    <script>
        let btn = document.querySelector(".btn");
        let navbar = document.querySelector(".navbar");
       

        btn.addEventListener("click", function () {
            navbar.classList.toggle("active")
            this.classList.toggle("active")
        })
    </script>
</body>

</html>
