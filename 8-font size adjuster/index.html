<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Adjuster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container" id="text">
        Adjust the font size using the slider below. This text will change dynamically!
    </div>

    <div class="slider-container">
        <input type="range" min="0" max="50" value="25" class="slider" id="fontSizeSlider">
        <div class="value" id="sliderValue">25px</div>
    </div>

   <script src="script.js"></script>
</body>
</html>
