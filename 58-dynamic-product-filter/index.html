<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      margin-top: 30px;
      padding: 20px;
      justify-content: space-between;
    }
    .filters {
      width: 25%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .products {
      width: 70%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 30%;
      text-align: center;
    }
    select, input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Filters Section -->
    <div class="filters">
      <h2>Filter Products</h2>
      <label for="category">Category</label>
      <select id="category" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="home">Home</option>
      </select>

      <label for="price">Price Range</label>
      <input type="range" id="price" min="0" max="500" value="500" oninput="filterProducts()">
      <span id="priceValue">500</span>

      <label for="rating">Rating</label>
      <select id="rating" onchange="filterProducts()">
        <option value="all">All Ratings</option>
        <option value="4">4 & above</option>
        <option value="3">3 & above</option>
        <option value="2">2 & above</option>
        <option value="1">1 & above</option>
      </select>
    </div>

    <!-- Products Section -->
    <div class="products" id="product-list">
      <!-- Dynamic Products will appear here -->
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Laptop", category: "electronics", price: 400, rating: 4 },
      { id: 2, name: "T-Shirt", category: "clothing", price: 25, rating: 3 },
      { id: 3, name: "Coffee Maker", category: "home", price: 75, rating: 5 },
      { id: 4, name: "Headphones", category: "electronics", price: 150, rating: 4 },
      { id: 5, name: "Shoes", category: "clothing", price: 50, rating: 4 },
      { id: 6, name: "Washing Machine", category: "home", price: 300, rating: 3 },
      { id: 7, name: "Smartphone", category: "electronics", price: 200, rating: 5 },
      { id: 8, name: "Jacket", category: "clothing", price: 70, rating: 2 },
      { id: 9, name: "Microwave", category: "home", price: 120, rating: 4 },
    ];

    // Function to filter products based on user input
    function filterProducts() {
      const category = document.getElementById("category").value;
      const maxPrice = document.getElementById("price").value;
      const rating = document.getElementById("rating").value;
      const priceValue = document.getElementById("priceValue");
      priceValue.textContent = maxPrice;

      const filteredProducts = products.filter(product => {
        const categoryMatch = category === "all" || product.category === category;
        const priceMatch = product.price <= maxPrice;
        const ratingMatch = rating === "all" || product.rating >= rating;

        return categoryMatch && priceMatch && ratingMatch;
      });

      displayProducts(filteredProducts);
    }

    // Function to display products
    function displayProducts(filteredProducts) {
      const productList = document.getElementById("product-list");
      productList.innerHTML = ""; // Clear current products

      filteredProducts.forEach(product => {
        const productElement = document.createElement("div");
        productElement.className = "product";
        productElement.innerHTML = `
          <h3>${product.name}</h3>
          <p>Category: ${product.category}</p>
          <p>Price: $${product.price}</p>
          <p>Rating: ${product.rating}â˜…</p>
        `;
        productList.appendChild(productElement);
      });
    }

    // Initialize the display with all products
    window.onload = () => {
      displayProducts(products);
    };
  </script>

</body>
</html>
