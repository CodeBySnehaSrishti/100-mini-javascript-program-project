<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Testimonial Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="testimonial-section">
    <div class="testimonial-slider">
      <div class="testimonial-slide active">
        <p>"This is the best service I've ever used! Highly recommend it."</p>
        <h4>- John Doe</h4>
      </div>
      <div class="testimonial-slide">
        <p>"Amazing experience! Professional and efficient."</p>
        <h4>- Jane Smith</h4>
      </div>
      <div class="testimonial-slide">
        <p>"I am so impressed with the quality and support provided."</p>
        <h4>- Chris Evans</h4>
      </div>
    </div>
    <div class="controls">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
