<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <navbar>
            <div class="logo"><a href="#">Logo</a></div>
            <div class="menu-btns">
                
              
                <ion-icon class="open" name="menu-outline"></ion-icon>
                  <ion-icon class="close" name="close-outline"></ion-icon>
            </div>
            <ul class="menu-list">
                <li class="list"><a href="#">About </a></li>
                <li class="list services"><a href="#">Services</a>
                    <ul class="sub-list">
                    <li class=" list"><a href="#">Web devloper</a></li>
                    <li class=" list"><a href="#">web designer</a></li>
                    </ul>
                </li>
                <li class="list"><a href="#">Project</a></li>
                <li class="list"><a href="#">Contact</a></li>
            </ul>
        </navbar>
    </header>
    <script>
        let btn =document.querySelector('.menu-btns')
        let navbar =document.querySelector('navbar')
        let menu =document.querySelector('.menu-list')
       btn.addEventListener("click",function(){
        navbar.classList.toggle("active")
        btn.classList.toggle("active")
        menu.classList.toggle("active")
       })
      
    </script>
</body>
</html>
