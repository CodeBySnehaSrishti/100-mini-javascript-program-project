<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Page Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll("a");
            links.forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    document.body.style.animation = "fadeOut 0.5s forwards";
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500);
                });
            });
        });
    </script>
</head>
<body>

    <h1>Welcome to Page 1</h1>
    <p>Click the link below to see the transition effect.</p>
    <a href="page2.html">Go to Page 2</a>

</body>
</html>
