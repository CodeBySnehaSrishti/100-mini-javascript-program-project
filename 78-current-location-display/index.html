<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #location {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Display Current Location</h1>
  <button id="getLocation">Get Current Location</button>
  <div id="location"></div>
  <div id="error"></div>

  <script>
    const getLocationButton = document.getElementById('getLocation');
    const locationDisplay = document.getElementById('location');
    const errorDisplay = document.getElementById('error');

    getLocationButton.addEventListener('click', () => {
      // Clear previous output
      locationDisplay.textContent = '';
      errorDisplay.textContent = '';

      // Check if geolocation is available
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude.toFixed(6);
            const longitude = position.coords.longitude.toFixed(6);

            locationDisplay.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
          },
          (error) => {
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorDisplay.textContent = 'User denied the request for Geolocation.';
                break;
              case error.POSITION_UNAVAILABLE:
                errorDisplay.textContent = 'Location information is unavailable.';
                break;
              case error.TIMEOUT:
                errorDisplay.textContent = 'The request to get user location timed out.';
                break;
              case error.UNKNOWN_ERROR:
                errorDisplay.textContent = 'An unknown error occurred.';
                break;
            }
          }
        );
      } else {
        errorDisplay.textContent = 'Geolocation is not supported by this browser.';
      }
    });
  </script>
</body>
</html>
