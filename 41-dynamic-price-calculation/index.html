<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Price Calculation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart">
    <h1>Shopping Cart</h1>
    <div class="product">
      <span>Product 1</span>
      <span>$<span class="price">20</span></span>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" class="quantity" value="1" min="1">
      <span>Total: $<span id="total">20</span></span>
    </div>
    <div class="product">
      <span>Product 2</span>
      <span>$<span class="price">15</span></span>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity2" class="quantity" value="1" min="1">
      <span>Total: $<span id="total2">15</span></span>
    </div>
    <h2>Grand Total: $<span id="grand-total">35</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
