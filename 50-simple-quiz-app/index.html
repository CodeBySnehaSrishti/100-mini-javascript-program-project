<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .options button {
            margin: 5px 0;
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .options button:hover {
            background: #45a049;
        }
        .score {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
        <div class="score" id="score"></div>
    </div>

    <script>
        const quizData = [
            { question: "What is 2 + 2?", options: ["3", "4", "5"], answer: "4" },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Venus"], answer: "Mars" },
            { question: "What is the capital of France?", options: ["Paris", "London", "Rome"], answer: "Paris" }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                document.getElementById("question").innerText = "Quiz Completed!";
                document.getElementById("options").innerHTML = "";
                document.getElementById("score").innerText = `Final Score: ${score}/${quizData.length}`;
                return;
            }

            document.getElementById("question").innerText = quizData[currentQuestion].question;
            document.getElementById("options").innerHTML = "";

            quizData[currentQuestion].options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                document.getElementById("options").appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === quizData[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
