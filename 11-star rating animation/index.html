<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rating Animation</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="rating-container">
        <h2>Rate this Project</h2>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" class="star fas fa-star"></label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" class="star fas fa-star"></label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" class="star fas fa-star"></label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" class="star fas fa-star"></label>

            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" class="star fas fa-star"></label>
        </div>
        <div id="rating-result" class="rating-result"></div>
    </div>

    <script>
        // Get all the radio buttons and labels
        const stars = document.querySelectorAll('.rating input[type="radio"]');
        const result = document.getElementById('rating-result');

        // Add event listeners to update the rating result
        stars.forEach(star => {
            star.addEventListener('change', function() {
                const selectedRating = this.value;
                result.textContent = `You rated this project: ${selectedRating} stars`;
            });
        });
    </script>

</body>
</html>
