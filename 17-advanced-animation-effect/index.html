
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Card Flip</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h2>Front 1</h2>
        </div>
        <div class="card-back">
          <h2>Back 1</h2>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h2>Front 2</h2>
        </div>
        <div class="card-back">
          <h2>Back 2</h2>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h2>Front 3</h2>
        </div>
        <div class="card-back">
          <h2>Back 3</h2>
        </div>
      </div>
    </div>
  </div>

 <script src="script.js"></script>

</body>
</html>
