<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Multi-Step Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="multiStepForm">
      <!-- Step 1 -->
      <div class="form-step active">
        <h2>Step 1: Personal Details</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <h2>Step 2: Address Details</h2>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Your Address" required>
        
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Your City" required>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <h2>Step 3: Review & Submit</h2>
        <p>Review your information before submitting.</p>
        <ul id="reviewList"></ul>
      </div>

      <!-- Navigation Buttons -->
      <div class="form-navigation">
        <button type="button" id="prevBtn" class="nav-btn" onclick="changeStep(-1)">Previous</button>
        <button type="button" id="nextBtn" class="nav-btn" onclick="changeStep(1)">Next</button>
        <button type="submit" id="submitBtn" class="nav-btn">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
