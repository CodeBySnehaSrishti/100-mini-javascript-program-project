<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }

        .color-box {
            width: 150px;
            height: 150px;
            margin: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }

        .color-picker {
            padding: 10px;
            font-size: 16px;
        }

        .color-code {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .copy-btn {
            padding: 10px 15px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Color Picker Tool ðŸŽ¨</h2>
    <input type="color" class="color-picker" id="colorInput" onchange="updateColor()">
    <div class="color-box" id="colorBox"></div>
    <p class="color-code" id="colorCode">#000000</p>
    <button class="copy-btn" onclick="copyColor()">Copy Color</button>
    <input type="text"/>

    <script>
        function updateColor() {
            const colorInput = document.getElementById("colorInput");
            const colorBox = document.getElementById("colorBox");
            const colorCode = document.getElementById("colorCode");

            const selectedColor = colorInput.value;
            colorBox.style.background = selectedColor;
            colorCode.textContent = selectedColor;
        }

        function copyColor() {
            const colorCode = document.getElementById("colorCode").textContent;
            navigator.clipboard.writeText(colorCode).then(() => {
                alert("Color copied: " + colorCode);
            }).catch(err => {
                alert("Failed to copy color");
            });
        }
    </script>

</body>
</html>
